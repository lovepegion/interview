        (function () {

          slidesPerView: 2,
          spaceBetween: 30,
          centeredSlides: true,

          navigation: {
            nextEl: '.job-next',
            prevEl: '.job-prev',
        },
        });

        // 充电学习轮播图
        (function () {
            var swiper = new Swiper('.study-focus', {
          slidesPerView: 3,
          spaceBetween: 30,
          centeredSlides: true,
          loop: true,
          navigation: {
            nextEl: '.study-next',
            prevEl: '.study-prev',
        },

        })();
